<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }

        header {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            text-align: center;
        }

        header nav {
            margin-top: 10px;
        }

        header .logout-button {
            background-color: #f44336;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        header .logout-button:hover {
            background-color: #d32f2f;
        }

        main {
            margin: 20px;
            text-align: center;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
<header>
    <h1>Admin Dashboard</h1>
    <nav>
        <a href="/logout" class="logout-button">Logout</a>
    </nav>
</header>
<main>
    <section>
        <h2>Dashboard Overview</h2>
        <p>Welcome, Admin! Add your admin-specific controls and content here.</p>
    </section>
</main>
<footer>
    <p>&copy; 2024 Your Application Name</p>
</footer>
</body>
</html>
